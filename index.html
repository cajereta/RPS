<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">  
      <title>Piedra papel o tijera</title>
   </head>   
   <body>
      <header>
         <h1> Piedra, papel o tijera</h1>
      </header>
      <div class="scoreboard">
         <div id="user" class="score">Voçe</div> 
         <div id="computer" class="score">Comp</div> 
         <br>
         <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <div class="result">
         <p> </p>
      </div>
      <div class="choices">
         <div class="choice" id="rock">
            <img src="images/rock.png" alt="" class="img">
         </div>
         <div class="choice" id="paper">
            <img src="images/paper.png" alt="" class="img">
         </div>
         <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="" class="img">
         </div> 
      </div>

      <p class="action"> Dale, elegí kpo</p>
      <p id="reset"> Reset </p>
      <script src="app.js" charset="utf-8"></script>
   </body>
</html>
